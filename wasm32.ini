[binaries]
c = 'emcc'
ar = 'emar'
pkgconfig = ['emmake', 'env', 'PKG_CONFIG_LIBDIR=/usr/local/wasm32/lib/pkgconfig:$PKG_CONFIG_LIBDIR', 'pkg-config']

[host_machine]
system = 'unknown'
cpu_family = 'wasm32'
cpu = 'wasm32'
endian = 'little'

[built-in options]
c_std = 'c99'

[project options]
debug = false
